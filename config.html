            <script>
              const debounce = (handler, timeout) => {
                let timer;
                return (...args) => {
                  clearTimeout(timer);
                  timer = setTimeout(() => handler(...args), timeout);
                };
              };

              const experimental = (arr) => {
                arr[0] =
                  `<svg width="22" height="22" viewBox="0 0 16 16"><path style="fill: currentColor" fill-rule="evenodd" d="M5 5.782V2.5h-.25a.75.75 0 0 1 0-1.5h6.5a.75.75 0 0 1 0 1.5H11v3.282l3.666 5.76C15.619 13.04 14.543 15 12.767 15H3.233c-1.776 0-2.852-1.96-1.899-3.458L5 5.782zM9.5 2.5h-3V6a.75.75 0 0 1-.117.403L4.73 9h6.54L9.617 6.403A.75.75 0 0 1 9.5 6V2.5zm-6.9 9.847L3.775 10.5h8.45l1.175 1.847a.75.75 0 0 1-.633 1.153H3.233a.75.75 0 0 1-.633-1.153z"/></svg> ` +
                  arr[0];
                arr[1] = `<b>Experimental:</b> ` + arr[1];

                return arr;
              };

              const config = Native.get();
              // const config = {};
              const mainSettings = [
                [
                  "Focus",
                  "Which aspect of the client to focus on",
                  "cmdPreset",
                  ["performance", "battery life", "balanced"],
                  () => config.cmdPreset,
                ],
                [
                  "No Track",
                  "Disables Discord's added tracking / analytics / telemetry (Sentry, science)",
                  "noTrack",
                  true,
                ],
                [
                  "Disable Typing",
                  "Disables showing other people that you are typing",
                  "noTyping",
                  false,
                ],
                [
                  "Splash Theming",
                  "Themes splash screen the same as your client mod's",
                  "themeSync",
                  true,
                ],
                experimental([
                  "Quickstart",
                  "Makes Discord start faster by skipping some steps like update checking on start",
                  "quickstart",
                  false,
                ]),
                experimental([
                  "Multi Instance",
                  "Allows Discord to have multiple instances / windows open at once",
                  "multiInstance",
                  false,
                ]),
                experimental([
                  "shelter",
                  "Injects shelter, a client mod developed by uwu.network (ex-Cumcord developers)",
                  "injectShelter",
                  false,
                ]),
              ];

              if (config.supportsAcrylic === true)
                mainSettings.push(
                  experimental([
                    "Acrylic Window",
                    "(Windows Only) Applies the Windows acrylic effect to Discord.",
                    "acrylicWindow",
                    false,
                  ])
                );

              const makeSwitch = (
                listener,
                initial = false,
                disabled = false
              ) => {
                const switchEl = document.createElement("label");
                switchEl.className = "switch" + (disabled ? " disabled" : "");
                if (initial) switchEl.classList.add("on");

                const switchInputChildEl = document.createElement("input");
                switchInputChildEl.type = "checkbox";
                switchInputChildEl.checked = initial;
                switchInputChildEl.disabled = disabled;

                switchInputChildEl.onchange = disabled
                  ? () => {}
                  : () => {
                      const value = switchInputChildEl.checked;

                      setTimeout(() => {
                        if (value) switchEl.classList.add("on");
                        else switchEl.classList.remove("on");
                      }, 160);

                      listener(value);
                    };

                switchEl.appendChild(switchInputChildEl);

                const switchDivChildEl = document.createElement("div");
                switchEl.appendChild(switchDivChildEl);

                return switchEl;
              };

              const makeDropdown = (listener, opts, def) => {
                const dropdownEl = document.createElement("select");

                for (const opt of opts) {
                  const el = document.createElement("option");
                  el.textContent = opt[0].toUpperCase() + opt.slice(1);
                  el.value = opt;

                  if (opt.startsWith(def)) el.selected = true;

                  dropdownEl.append(el);
                }

                dropdownEl.onchange = () => {
                  listener(dropdownEl.value);
                };

                return dropdownEl;
              };

              const makeItem = ([name, desc, key, def, def2]) => {
                if (typeof def === "function") def = def();
                if (typeof def2 === "function") def2 = def2();

                const el = document.createElement("div");

                const nameEl = document.createElement("div");
                nameEl.innerHTML = name;

                const descEl = document.createElement("div");
                descEl.innerHTML = desc;

                const lookup = {
                  performance: "perf",
                  "battery life": "battery",
                  balanced: "balanced",
                };

                const switchEl =
                  typeof def === "boolean"
                    ? makeSwitch(
                        (v) => {
                          config[key] = v;
                          Native.set(config);
                        },
                        config[key] ?? def,
                        def2 === true
                      )
                    : makeDropdown(
                        typeof key === "function"
                          ? key
                          : (v) => {
                              config[key] = lookup[v] ?? v;
                              Native.set(config);
                            },
                        def,
                        key === "cmdPreset"
                          ? Object.keys(lookup)[
                              Object.values(lookup).indexOf(def2)
                            ]
                          : def2
                      );

                nameEl.append(switchEl);
                el.append(nameEl, descEl);

                return el;
              };

              container.append(...mainSettings.map(makeItem));

              b_restart.onclick = () => Native.restart();
              b_edit.onclick = () => Native.open();
              b_close.onclick = () => window.close();

              const buildSettings = (x) => {
                container.innerHTML = "";
                container.append(...x.map(makeItem));
              };

              const loadScript = async (x) => {
                const el = document.createElement("script");
                el.src = x;
                document.head.append(el);

                await new Promise((res) => (el.onload = res));
              };

              t_settings.onclick = () => {
                document
                  .querySelectorAll('[id^="t_"]')
                  .forEach((x) => x.classList.remove("active"));
                t_settings.classList.add("active");

                buildSettings(mainSettings);
              };
              t_theming.onclick = async () => {
                document
                  .querySelectorAll('[id^="t_"]')
                  .forEach((x) => x.classList.remove("active"));
                t_theming.classList.add("active");

                container.innerHTML = "";

                if (!window.monaco) {
                  await loadScript("monaco-editor/min/vs/loader.js");
                  // await new Promise(res => setTimeout(res, 500));

                  require.config({ paths: { vs: "monaco-editor/min/vs" } });
                  await new Promise((res) =>
                    require(["vs/editor/editor.main"], res)
                  );
                }

                if (!t_theming.classList.contains("active")) return;

                const monacoContainer = document.createElement("div");
                monacoContainer.style.width = "100%";
                monacoContainer.style.height = "75vh";
                container.appendChild(monacoContainer);

                window.editor = monaco.editor.create(monacoContainer, {
                  value:
                    config.css ||
                    `/* Add your own Custom CSS here.
Have a theme you want to use? Copy and paste the contents here.
You need to restart (click the restart button) after changing. */`,
                  language: "css",
                  theme: "vs-dark",
                  minimap: {
                    enabled: false,
                  },
                });

                const save = debounce(() => Native.set(config), 500);

                editor.getModel().onDidChangeContent((e) => {
                  config.css = editor.getValue();
                  save();
                });
              };
            </script>

  <style>
    .column-hidden {
      display: none;
    }
  </style>

  <script>
    let selectedCategory = undefined;

    function makeContentColumn(categoryId, element) {
      const contentColumn = document.createElement("div");
      contentColumn.classList.add("contentColumn-1C7as6");
      contentColumn.classList.add("contentColumnDefault-3eyv5o");
      contentColumn.setAttribute("role", "tabpanel");
      contentColumn.setAttribute("id", categoryId);
      contentColumn.setAttribute("tabindex", "-1");
      console.log(element);
      contentColumn.append(element);
      // contentColumn.innerHTML = html;

      document.getElementById("content-column").appendChild(contentColumn);
    }

    function div(elementsOrString, classNames = []) {
      const div = document.createElement("div");
      if (classNames && classNames.length > 0) div.classList.add(...classNames);
      if (typeof elementsOrString === "string") div.innerHTML = elementsOrString;
      else div.append(...elementsOrString);

      return div;
    }

    function sectionTitle(title) {
      const header = document.createElement("h2");
      header.classList.add("h1-34Txb0");
      header.classList.add("title-3hptVQ");
      header.classList.add("defaultColor-2cKwKo");
      header.classList.add("defaultMarginh1-EURXsm");
      // h2.id = uid???
      header.innerHTML = title;

      return div([
        header
      ], ["sectionTitle-3j2YI1"]);
    }

    function subSectionTitle(title) {
      const header = document.createElement("h3");
      header.classList.add("h5-2RwDNl");
      header.classList.add("eyebrow-I4BG42");
      header.classList.add("marginBottom8-emkd0_");
      header.innerHTML = title;

      return header;
    }

    function divider(margin) {
      const divider = document.createElement("div");
      divider.classList.add("divider-_0um2u");
      divider.classList.add("dividerDefault-3C2-ws");
      if (margin) divider.classList.add("marginTop40-Q4o1tS");
      return divider;
    }

    function section(sub) {
      return div([...sub], ["children-1xdcWE"]);
    }

    function subSection(elements) {
      return div([
        div([
          // div([
            ...elements
          // ], ["marginBottom4-1fdMNe"])
        ], [])
      ], ["marginBottom40-fvAlAV"]);
    }

    function innerLabel(labelText) {
      const label = document.createElement("label");
      label.classList.add("title-2dsDLn");
      // label.for = uid guhhh
      label.innerHTML = labelText;

      return div([
        label
      ], ["labelRow-2jl9gK"]);
    }

    function label(labelText) {
      return div([
        innerLabel(labelText),
        divider()
      ], []);
    }

    function labelWithNote(labelText, noteText) {
      return div([
        innerLabel(labelText),
        note(noteText),
        divider()
      ], ["container-1zDvAE", "marginTop8-24uXGp", "marginBottom20-315RVT"]);
    }

    function note(noteText) {
      return div([
        div(noteText, ["colorStandard-1Xxp1s", "size14-k_3Hy4", "description-30xx7u", "formText-2ngGjI", "modeDefault-2fEh7a"])
      ], ["note-2C4pGr"]);
    }

    function addHeader(headerName) {
      const header = document.createElement("div");
      header.classList.add("header-2Kx1US");
      header.setAttribute("tabindex", "-1");
      header.setAttribute("role", "button");
      header.innerHTML = `<div class="eyebrow-Ejf06y" data-text-variant="eyebrow">${headerName}</div>`;
      document.getElementById("sidebar-buttons").appendChild(header);
    }

    function addButton(categoryId, buttonName) {
      // Select the first button by default.
      if (!selectedCategory) selectedCategory = categoryId;

      const button = document.createElement("div");
      const buttonId = `sidebar-button-${categoryId}`;
      button.classList.add("item-3XjbnG");
      button.classList.add("themed-2-lozF");
      button.setAttribute("role", "tab");
      button.setAttribute("aria-selected", "false");
      button.setAttribute("aria-controls", buttonId);
      button.setAttribute("aria-disabled", "false");
      button.setAttribute("tabindex", "0");
      button.setAttribute("aria-label", buttonName);
      button.id = buttonId;
      button.addEventListener("click", (ev) => {
        selectedCategory = categoryId;
        updateSelectedCategory();
      });
      button.innerHTML = buttonName;

      document.getElementById("sidebar-buttons").appendChild(button);
    }

    function updateSelectedCategory() {
      for (const column of document.getElementById("content-column").children) {
        if (column.id == selectedCategory) {
          if (column.classList.contains("column-hidden")) {
            column.classList.remove("column-hidden");
          }
          column.setAttribute("aria-hidden", "false");
        } else {
          if (!column.classList.contains("column-hidden")) {
            column.classList.add("column-hidden");
          }
          column.setAttribute("aria-hidden", "true");
        }
      }

      // show button as selected
      for (const button of document.getElementById("sidebar-buttons").children) {
        if (button.id == `sidebar-button-${selectedCategory}`) {
          if (!button.classList.contains("selected-g-kMVV")) {
            button.classList.add("selected-g-kMVV");
          }
          button.setAttribute("aria-selected", "true");
        } else {
          if (button.classList.contains("selected-g-kMVV")) {
            button.classList.remove("selected-g-kMVV");
          }
          button.setAttribute("aria-selected", "false");
        }
      }
    }

    addHeader("nucleus Config");

    addButton("nucleus-settings", "Settings");
    makeContentColumn("nucleus-settings", div([
      div([
        sectionTitle("Settings TEST!!!"),
        section([
          subSection([
            subSectionTitle("Test title"),
            labelWithNote("Test label", "Test note.")
          ])
        ])
      ])
    ]));

    addButton("nucleus-theming", "Theming");
    makeContentColumn("nucleus-theming", div([
      div([
        sectionTitle("Theming TEST!!!")
      ])
    ]));

    updateSelectedCategory();
  </script>
</html>
